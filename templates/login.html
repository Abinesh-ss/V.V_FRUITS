<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #3498db, #2ecc71);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-box {
        width: 90%;
        max-width: 350px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        text-align: center;
    }

    .textbox {
        margin-bottom: 1rem;
    }

    .textbox input {
        font-family: cursive;
        font-weight: bolder;
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .textbox input:focus {
        border: 2px solid #1abc9c;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 0.7rem;
        background: #3498db;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #2980b9;
    }
</style>
</head>
<body>
    <div class="login-box">
        <form action="/index" method="post" autocomplete="off">
            <div class="textbox">
                <input type="text" placeholder="Name" name="name" required>
            </div>
            <div class="textbox">
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</body>
</html>
