{% extends "base.html" %}
{% block content %}
<h3>Vehicles</h3>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-3"><input name="name" class="form-control" placeholder="Name" required></div>
  <div class="col-md-3"><input name="lease_amount" type="number" step="0.01" class="form-control" placeholder="Lease amount" required></div>
  <div class="col-md-3"><input name="lease_duration" class="form-control" placeholder="Lease duration"></div>
  <div class="col-md-3"><button class="btn btn-primary">Add Vehicle</button></div>
</form>

<table class="table table-sm">
  <thead><tr><th>Name</th><th>Lease amount</th><th>Duration</th><th>Time</th></tr></thead>
  <tbody>
    {% for r in rows %}
    <tr><td>{{ r.name }}</td><td>{{ r.lease_amount }}</td><td>{{ r.lease_duration }}</td><td>{{ r.timestamp }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
